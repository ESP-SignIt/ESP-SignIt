name: Cypress Tests with Dependency and Artifact Caching

on: push
defaults:
  run:
    working-directory: ./signit-interface
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: ./signit-interface/pnpm-lock.yaml

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./signit-interface
          build: pnpm build
          start: pnpm start
          browser: chrome
